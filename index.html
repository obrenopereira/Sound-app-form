<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <main>
        <section id="principal">
            <div id="logo-small">
                <img src="images/small_logo.svg" alt="small-logo">
            </div>
            <div>
                <h1>Equalize your live</h1>
                <a href="#" id="knowmore-btn">
                    <img src="images/more_btn.svg" alt="more-icon">
                    Know more
                </a>
            </div>
        </section>
        <aside>
            <figure id="logo">
                <img src="images/logo_eqapp.svg" alt="principal-logo">
            </figure>
            <div id="description">
                <h3>Log in with your account</h3>
                <span>Welcome back! Login with your data that you entered during registration</span>
            </div>
            <div id="social-login">
                <div class="social-btn">
                    <a href="#" id="google-btn">
                        <img src="images/google_logo.svg" alt="google-logo">
                        Login with Google
                    </a>
                </div>
                <div class="social-btn">
                    <a href="#" id="face-btn">
                        <img src="images/facebook_logo.svg" alt="facebook-logo">
                        Login with Facebook
                    </a>
                </div>

            </div>
            <div id="gap">
                <div id="gap1">
                  <hr>
                </div>  
                <p>or</p>
                <div id="gap2">
                    <hr>
                </div>  
            </div>
            <div id="login">

                <form action="post" class="input-login">
                    <input type="email" name="email" value="Email" id="email-ipt">
                    <input type="password" name="password" value="Your password" id="password-ipt">   
                </form>
                <div id="remember">
                    <input type="checkbox" id="remember-check" name="remember me">
                    <label for="remember-check">Remember me</label>
                </div>

                <button id="login-btn" href="#">
                    <a href="#" id="btn-principal">Log in</a>
                </button>    
                <span id="register">Donâ€™t have an account? <a href="#">Register</a></span>
                </div>
            </div>


            
        



        </aside>
    </main>

    
</body>
</html>
